<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="imge/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="quote-container container" id="quote">
         <!-- Quote -->
         <div class="quote-tax">
            <i class="fas fa-quate-left"></i>
            <span id="quote">Do one thing every day that scares you.</span>
         </div>
         <!-- Author -->
         <span id="author">"-Eleanor Roosevelt" </span>

    </div>
    <!-- Buttons -->
    <div class="button-container">
        <button class="twitter-button" id="twitter"></button>
    </div>


   
    
    <!-- Script -->
    <script src="script.js"></script>
    
</body>
</html>
